<div class="container">
    <h3 class="center-align">Editar Estación</h3>
   
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
      <input formControlName="id" type="hidden" class="validate">

      <div class="row">
        <div class="input-field col s6">
          <input formControlName="nombre" type="text" class="validate">
          <label class="active" for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="direccion" type="text" class="validate">
          <label class="active" for="direccion">Dirección</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input formControlName="coordenada_x" type="text" class="validate">
          <label for="telefono">Coordenada X</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input formControlName="coordenada_y" type="text" class="validate">
          <label for="telefono">Coordenada Y</label>
        </div>
      </div>

      <div class="input-field col s12">
        <select class="browser-default" formControlName="Tipo" >
          <option value="" disabled selected>Seleccione el tipo</option>
          <option value="Principal">Principal</option>
          <option value="Segundaria">Segundaria</option>
        </select>
      </div>
      
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
